<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Crear Asesoría</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" rel="stylesheet"> <!-- FontAwesome para iconos -->
    <style>
        body {
            background-color: #f0f8ff; /* Azul pastel muy suave */
        }

        .card-header {
            background-color: #4e73df; /* Azul más fuerte para el encabezado */
            color: white;
        }

        .btn-primary {
            background-color: #2e5c99; /* Azul más oscuro para mejor contraste en el botón */
            border-color: #2e5c99;
        }

        .btn-secondary {
            background-color: #e1f0ff; /* Azul pastel más claro */
            border-color: #e1f0ff;
            color: #495057;
        }

        .form-control:focus {
            border-color: #2e5c99; /* Azul más oscuro al enfocar */
            box-shadow: 0 0 0 .2rem rgba(46, 92, 153, 0.25); /* Efecto de enfoque */
        }

        .form-label {
            color: #495057; /* Gris oscuro para etiquetas */
        }
    </style>
</head>
<body>

    <div class="container mt-5">
        <div class="card shadow-sm">
            <div class="card-header text-center py-4">
                <h3><i class="fa-clipboard-list fas"></i> Crear Asesoría</h3>
            </div>
            <div class="card-body bg-white">
                <form>
                    <!-- Título de la asesoría -->
                    <div class="mb-3">
                        <label for="titulo" class="form-label">Título de la Asesoría</label>
                        <input type="text" class="form-control" id="titulo" placeholder="Escribe el título de la asesoría" required>
                    </div>
                    
                    <!-- Descripción de la asesoría -->
                    <div class="mb-3">
                        <label for="descripcion" class="form-label">Descripción</label>
                        <textarea class="form-control" id="descripcion" rows="4" placeholder="Describe brevemente la asesoría" required></textarea>
                    </div>

                    <!-- Área temática -->
                    <div class="mb-3">
                        <label for="area" class="form-label">Área Temática</label>
                        <select class="form-select" id="area" required>
                            <option selected disabled>Selecciona el área temática</option>
                            <option value="Tecnología">Tecnología</option>
                            <option value="Negocios">Negocios</option>
                            <option value="Salud">Salud</option>
                            <option value="Educación">Educación</option>
                            <option value="Psicología">Psicología</option>
                        </select>
                    </div>

                    <!-- Fecha y hora -->
                    <div class="row mb-3">
                        <div class="col-md-6">
                            <label for="fecha" class="form-label">Fecha de inicio</label>
                            <input type="date" class="form-control" id="fecha" required>
                        </div>
                        <div class="col-md-6">
                            <label for="hora" class="form-label">Hora de inicio</label>
                            <input type="time" class="form-control" id="hora" required>
                        </div>
                    </div>

                    <!-- Modalidad de la asesoría -->
                    <div class="mb-3">
                        <label for="modalidad" class="form-label">Modalidad</label>
                        <select class="form-select" id="modalidad" required>
                            <option selected disabled>Selecciona la modalidad</option>
                            <option value="Presencial">Presencial</option>
                            <option value="Virtual">Virtual</option>
                        </select>
                    </div>

                    <!-- Frecuencia de la asesoría (checkboxes) -->
                    <div class="mb-3">
                        <label class="form-label">Frecuencia de la Asesoría</label>
                        <div class="form-check">
                            <input class="form-check-input" type="checkbox" value="Lunes" id="lunes">
                            <label class="form-check-label" for="lunes">
                                Lunes
                            </label>
                        </div>
                        <div class="form-check">
                            <input class="form-check-input" type="checkbox" value="Martes" id="martes">
                            <label class="form-check-label" for="martes">
                                Martes
                            </label>
                        </div>
                        <div class="form-check">
                            <input class="form-check-input" type="checkbox" value="Miércoles" id="miercoles">
                            <label class="form-check-label" for="miercoles">
                                Miércoles
                            </label>
                        </div>
                        <div class="form-check">
                            <input class="form-check-input" type="checkbox" value="Jueves" id="jueves">
                            <label class="form-check-label" for="jueves">
                                Jueves
                            </label>
                        </div>
                        <div class="form-check">
                            <input class="form-check-input" type="checkbox" value="Viernes" id="viernes">
                            <label class="form-check-label" for="viernes">
                                Viernes
                            </label>
                        </div>
                    </div>

                    <!-- Duración de cada sesión -->
                    <div class="mb-3">
                        <label for="duracion" class="form-label">Duración de cada sesión (en horas)</label>
                        <input type="number" class="form-control" id="duracion" placeholder="Número de horas" required>
                    </div>

                    <!-- Confirmación -->
                    <div class="form-check mb-3">
                        <input class="form-check-input" type="checkbox" id="confirmar" required>
                        <label class="form-check-label" for="confirmar">
                            Acepto los términos y condiciones
                        </label>
                    </div>

                    <!-- Botones -->
                    <button type="submit" class="btn btn-primary w-100 mb-2">Crear Asesoría</button>
                    <button type="reset" class="btn btn-secondary w-100">Cancelar</button>
                </form>
            </div>
        </div>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
